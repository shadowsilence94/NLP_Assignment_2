<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Holmes Text Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p.subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 2rem;
            text-align: left;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }
        .result h3 {
            margin-top: 0;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sherlock Text Generator</h1>
        <p class="subtitle">Based on "The Adventures of Sherlock Holmes"</p>
        
        <form method="POST">
            <textarea name="prompt" placeholder="Enter a prompt like 'Sherlock Holmes is'...">{{ prompt if prompt else '' }}</textarea>
            
            <div style="text-align: left; margin-bottom: 1rem;">
                <label for="temperature">Creativity (Temperature): <span id="temp-val">{{ temperature if temperature else '0.7' }}</span></label>
                <input type="range" id="temperature" name="temperature" min="0.1" max="2.0" step="0.1" value="{{ temperature if temperature else '0.7' }}" oninput="document.getElementById('temp-val').innerText = this.value" style="width: 100%;">
                
                <label for="top_k" style="margin-top: 10px; display: block;">Topic Focus (Top-K): <span id="top-k-val">{{ top_k if top_k else '5' }}</span></label>
                <input type="range" id="top_k" name="top_k" min="0" max="50" step="1" value="{{ top_k if top_k else '5' }}" oninput="document.getElementById('top-k-val').innerText = this.value" style="width: 100%;">
                <small style="color: #7f8c8d;">(0 = Disable Top-K, 1 = Deterministic, 50 = Diverse)</small>
            </div>

            <button type="submit">Generate Text</button>
        </form>

        {% if generated %}
        <div class="result">
            <h3>Generated Text:</h3>
            <p>{{ generated }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
